<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>FormulaBet - Login</title>

                        <div class="input">

                    </div>
                    <div class="entrar">

                        <button class="btn-entrar">Entrar</button>
                    </div>
                </form>

                <div class="logo">
                    <img src="/public/assets/images/cadastro-login/Formula Bet.svg" alt="Logo da FormulaBet" class="img-logo">
                </div>
            </div>
        </div>
    </section>

</html>

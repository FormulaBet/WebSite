<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulaBet - Cadastro</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/public/assets/images/icon/For mula Bet.svg">
</head>
<body>
    <section id="cadastro">
        <div class="container">
            <div class="conteudo">
                <div class="logo">
                    <img src="/public/assets/images/cadastro-login/Formula Bet.svg" alt="Logo da FormulaBet" class="img-logo">
                </div>

                <form class="formulario" method="get">
                    <div class="titulo-form"><h1 class="form-titulo">Cadastro</h1></div>
                    <div class="inputs">
                        <div class="input">
                            <label for="email">E-mail</label>
                            <input type="email" id="inputEmail" class="input-cadastro">
                        </div>
                        <div class="input">
                            <label for="senha">Senha</label>
                            <input type="text" id="senha" class="input-cadastro">
                        </div>
                        <div class="input">
                            <label for="cpf">CPF </label>
                            <input type="number" id="cpf" class="input-cadastro">
                        </div>
                    </div>
                    <div class="entrar">
                        <p class="entrar">JÃ¡ possui uma conta? <a href="../login/index.html">Entre</a></p>
                    </div>
                    <div class="declaracao">
                        <input type="checkbox" name="declaracao" id="declaracao">
                        <label for="declaracao"><p class="declaro">Declaro que li e aceito os termos de uso da plataforma</p></label>
                    </div>
                    <div class="botoes">
                        <a href="/index.html" class="cancelar">Cancelar</a>
                        <button class="cadastrar" onClick="Cadastrar()">Cadastrar</button>
                    </div>
                </form>

                <div class="logo">
                    <img src="/public/assets/images/cadastro-login/Formula Bet.svg" alt="Logo da FormulaBet" class="img-logo">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
